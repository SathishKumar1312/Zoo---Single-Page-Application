<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Zoo - Single Page Application</title>
    <link rel="stylesheet" href="zoo.css" />
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">
  </head>
  <body>
    <h1 style="text-align: center;padding: 20px;">Animals</h1>
    <div id="container">
    <section id="imageSection">
      <img src="./images/animal1.jpeg" alt="animal" />
      <img src="./images/animal2.jpeg" alt="animal" />
      <img src="./images/animal3.jpeg" alt="animal" />
      <img src="./images/animal4.jpeg" alt="animal" />
      <img src="./images/animal5.jpeg" alt="animal" />
      <img src="./images/animal6.jpeg" alt="animal" />
      <img src="./images/animal7.jpeg" alt="animal" />
      <img src="./images/animal8.jpeg" alt="animal" />
    </section>
    <div id="content" style="display: none;">
      <ul>
        <h1 id="name"></h1>
        <li id="species"></li>
        <li id="lifespan"></li>
        <li id="habitat"></li>
        <li id="diet"></li>
        <li id="fact"></li>
      </ul>
      <p id="home"><button>Go Back to Home</button></p>
    </div>
  </div>
    <script src="./zoo.js"></script>
  </body>
</html>
